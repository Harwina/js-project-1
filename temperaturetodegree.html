<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>celsius to fahrenheit</title>
</head>
<body>
    
    <script>

        let c = prompt("degree celsius=");
        
        let formula = c * (9/5) + 32

        console.log(`celsius to fahrenheit=${formula}`)
    </script>
</body>
</html>
